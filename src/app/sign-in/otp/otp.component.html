<ion-content [fullscreen]="true">
  <ion-button fill="clear" class="ion-margin" (click)="dismissModal()" [disabled]="countdown !== 0">
    <ion-icon *ngIf="countdown !== 0" name="time" slot="icon-only" color="white"></ion-icon>
    <ion-icon *ngIf="countdown === 0" name="arrow-back" slot="icon-only" color="white"></ion-icon>
    <ion-label color="white" *ngIf="countdown !== 0"> &nbsp;: <b>{{ countdown }}</b></ion-label>
  </ion-button>
</ion-content>


<ion-footer class="ion-no-border">
  <ion-list lines="none">
    <ion-list-header class="ion-margin">
      <ion-label>Code Verification</ion-label>
    </ion-list-header>

    <ion-item class="ion-margin" lines="none">
      <ion-label>
        Enter Verification Code
        <div class="ion-padding-top" align="center">
          <ng-otp-input (onInputChange)="onOtpChange($event)" [config]="config"></ng-otp-input>
        </div>
      </ion-label>
    </ion-item>

    <ion-item lines="none" class="ion-margin-horizontal">
      <ion-button fill="clear" color="primary" slot="start" (click)="resendOtp()" [disabled]="countdown !== 0">
        RESEND OTP
      </ion-button>
      <ion-fab-button slot="end" color="danger" (click)="onVerifyOtp()" [disabled]="disableVerifyButton">
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-fab-button>      
    </ion-item>
  </ion-list>
</ion-footer>
